version: '3'

services:
  app:
    build: .
    environment:
      - MAIL_USER=MAIL_USER
      - MAIL_PASSWORD=MAIL_PASSWORD
    ports:
      - '8080:8080'
    depends_on:
      - redis
    restart: on-failure

  redis:
    image: 'redis/redis-stack'
    ports:
      - '8001:8001'
    restart: on-failure