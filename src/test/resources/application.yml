spring:
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          ssl:
            enable: 'true'
          auth: 'true'
          connectiontimeout: '5000'
          writetimeout: '5000'
    host: smtp.meta.ua
    username: ${MAIL_USER:museum@gmail.com}
    password: ${MAIL_PASSWORD:password}
    port: '465'

mail:
  template:
    path:
      user: templates/msg_for_user.html
      museum: templates/msg_for_museum.html
  museum:
    email: ${MAIL_USER:museum@gmail.com}
    label: Museum.ua

resources:
  files:
    images:
      root: 'files'
      images: 'images'
      original: 'original'
      compressed: 'compressed'
      temporary: 'temp'

users:
  root:
    credentials:
      username: 'root'
      password: 'password'

images:
  desktop:
    width: 1024
    quality: 1
  preview:
    width: 640
    quality: 0.5
