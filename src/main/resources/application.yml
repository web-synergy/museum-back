spring:
  data:
    redis:
      host: redis
      port: 6379

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          ssl:
            enable: 'true'
          auth: 'true'
          connectiontimeout: '5000'
          writetimeout: '5000'
    host: smtp.meta.ua
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    port: 465

mail:
  template:
    path:
      user: templates/msg_for_user.html
      museum: templates/msg_for_museum.html
      change_login: templates/msg_for_change_login.html
      password_recovery: templates/msg_for_password_recovery.html
  museum:
    email: ${MAIL_USER}
    label: Museum.ua
    key_expiration_time: 120

logging:
  file:
    name: logfile.log
  pattern:
    file: "%replace(%msg){'\\u001B\\[[;\\d]*m', ''}%n"
  level:
    root: info
    web: info

resources:
  files:
    root: 'files'
    images:
      root: 'images'
      original: 'original'
      compressed: 'compressed'
      temporary: 'temp'

static:
  json:
    articles: static/articles.json
    museumData: static/museumData.json

users:
  root:
    credentials:
      username: 'root'
      password: 'password'

images:
  desktop:
    width: 1280
    quality: 1
  preview:
    width: 768
    quality: 1

jwt:
  key: ${JWT_KEY:FDCE463BB7CBE40F45CCE6AB930DFC43849921CA3E0648369ADC203284BE2E68}
  expirationTime: 2

web:
  cors:
    allowed_origins: https://web-synergy.github.io
    allowed_methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max_age: 3600
    allowed_headers: Authorization, Requestor-Type, Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers
    exposed_headers: "X-Get-Header"
