server:
  port: 8080
  forward-headers-strategy: framework

spring:
  data:
    redis:
      host: redis
      port: 6379

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          ssl:
            enable: 'true'
          auth: 'true'
          connectiontimeout: '5000'
          writetimeout: '5000'
    host: smtp.meta.ua
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    port: '465'

mail:
  template:
    path:
      user: templates/msg_for_user.html
      museum: templates/msg_for_museum.html
  museum:
    email: ${MAIL_USER}
    label: Museum.ua

logging:
  file:
    name: logfile.log
  pattern:
    file: "%replace(%msg){'\\u001B\\[[;\\d]*m', ''}%n"
  level:
    root: error
