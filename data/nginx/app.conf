server {
    listen 80;
    listen [::]:80;
    server_name malyshevhen.uk.to www.malyshevhen.uk.to;
    server_tokens off;


    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://app:8080;
    }
}

server {
    listen 443 ssl;
    server_name malyshevhen.uk.to www.malyshevhen.uk.to;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/malyshevhen.uk.to/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/malyshevhen.uk.to/privkey.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_pass http://app:8080;
    }
}
