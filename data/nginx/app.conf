server {
    listen 80;
    listen [::]:80;
    server_name malyshevhen.uk.to www.malyshevhen.uk.to;
    server_tokens off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name malyshevhen.uk.to www.malyshevhen.uk.to;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/malyshevhen.uk.to/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/malyshevhen.uk.to/privkey.pem;

    location / {
        proxy_pass http://app:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header 'Access-Control-Allow-Origin' 'https://museum-admin-weld.vercel.app/';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,
        X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
    }
}
